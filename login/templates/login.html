<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinephile - Login</title>

</head>
<body>
<form method="post">
    <h2>Iniciar sesión</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        <br>
        {{ form.password.label_tag }}
        {{ form.password }}
        <br>
        <button type="submit">Iniciar sesión</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}


</form>
</body>
</html>
